name: Hepsiburada Test

on:
  workflow_dispatch:

jobs:
  run-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci

      - name: Run test script
        env:
          HEADLESS: 'true'             # debug için 'false' yapabilirsin (lokalde daha faydalı)
          EMAIL_TO_SEND: 'deneme@example.com'
          # CHROME_PATH: '/custom/path/to/chrome' # isteğe bağlı: özel chrome yolu
        run: |
          node index.js

      - name: Upload screenshots & report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: ciktilar/**/*
